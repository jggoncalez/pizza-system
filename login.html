<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="preload" href="assets/css/login.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="assets/css/login.css"></noscript>
</head>
<body>
    <div id="container">
        <button class="close" onclick="window.location.href='index.html'" style="width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 18px;">X</button>
        <h1> Log-In</h1> 
        <div>
            <label class=logtext>Login:</label>
            <input type="text" id="username">
        </div>
        <div>
            <label class="passtext">Password:</label>
            <input type="password" id="pass">
        </div>
        <button onclick="login()">Log-In</button>
        <div>
        <label class = "error-msg" id="ans"></label>
        </div>
    </div>

    <script src="assets/js/login.js?v=1.0" defer></script>
</body>
</html>
